<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="munderscore.js"></script>
    <script type="text/javascript">
        window.onload=function(){
            var obj={x:1,y:2};
            var num=[3,2,3];
            console.log(_.omit({name: 'moe', age: 50, userid: 'moe1'}, function(value, key, object) {
                return  value==50;
            }))
            console.log(_.omit({name: 'moe', age: 50, userid: 'moe1'}, 'name', 'age'));
            console.log(_.isArray(obj));
            console.log(_.isObject(1));
            console.log(_.has(obj,'w'));
            console.log((function(){ return _.isArguments(arguments); })(1, 2, 3));
            console.log(_.isFunction(function(){}));
            var even = _.find([1, 2, 3, 4, 5, 6], function(num){ return num % 2 == 0; });
            console.log(even);
            console.log(_.isMatch({name:'jack',age:12},{age:12}))
            var publicServicePulitzers=[{year: 1918, newsroom: "The New York Times",
                reason: "For its public service in publishing in full so many official reports,documents and speeches by European statesmen relating to the progress andconduct of the war."}]
            console.log(_.findWhere(publicServicePulitzers, {newsroom: "The New York Times"}))
            var testArr=[2,4,6,8];
            console.log(_.every(testArr,function(item){return item%3==0}))
            console.log(_.some(testArr,function(item){return item%3==0}))
        }
    </script>
</head>
